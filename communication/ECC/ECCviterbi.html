<h2 id="orgheadline1"><span class="section-number-2">1</span> 引言</h2>
<div class="outline-text-2" id="text-1">
<p>

</p>

<p>
Viterbi译码器可能是当前应用最广泛的一种译码器。2005年，G. David Forney在南加州大学的Viterbi Conference上提到：每一秒钟，全世界的Viterbi译码器恢复的的二进制比特数是 \(10^{15}\)。1967年，Andrew J. Viterbi（没错，就是高通的创始人）发明了一种高效的卷积码译码算法，就是Viterbi算法。至今，Viterbi算法也是一位老人家了。今天，我们跟随先人的脚步，探寻viterbi译码过程。
</p>
