<h1 class="title">什么是算法？</h1>
<p>
算法是解决问题的步骤。对于计算机来讲，算法是一系列可分割的步骤集合。可分割是指计算机能够逐条执行。一个好的算法就像作坊中得力的工具，既不过分简单又不复杂臃肿。实用恰当的算法就像用电锯裁剪纸张或者实用剪刀锯断木头，虽然也能够完成任务，但是其过程并不那么有效。
</p>

<p>
就像数据结构一样，恰当的设计算法能够带来三方面的好处：
</p>

<ol class="org-ol">
<li>效率。 在编程过程中，有一些问题重复的出现，比如排序。计算机科学家为这一问题设计了诸多高效的算法。通常，针对不同的排序对象，往往需要实用不同的排序算法。</li>

<li>抽象。</li>
</ol>
