<h1 class="title">LTE空口</h1>
<p>
LTE的空口基于大名鼎鼎的OFDM技术：下行采用OFDMA接入技术；上行采用SC-FDMA技术，而SC-FDMA技术是OFDM技术的变形。
</p>

<p>
OFDM技术的优点包括：
</p>
<ol class="org-ol">
<li>高频谱利用率，相邻的子载波可以有二分之一的重叠。</li>
<li>灵活的资源分配方案</li>
<li>有效的对抗多径信道引起的ISI。</li>
<li>可以和MIMO技术有效的结合。</li>
</ol>
