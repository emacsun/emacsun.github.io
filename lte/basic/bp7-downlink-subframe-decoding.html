<div id="content">
<h1 class="title">基本流程之七： 下行子帧译码</h1>
<p>
本文列举了译码PDSCH的所有过程，意味着初始化，同步，IB译码和注册过程都已完成，UE处于连接状态。
</p>

<ol class="org-ol">
<li>处理一个子帧中第一个时隙的第一个OFDM符号。</li>
<li>译码PCFICH信道，计算出PDCCH一共有多少个符号。</li>
<li>译码PHICH信道（PFICH信道也位于第一个时隙的第一个OFDM符号）</li>
<li>基于第1和第2步的结果，UE计算出PDCCH的CCE索引号。CCE是指控制信道单元。</li>
<li>译码PDCCH，找到针对该UE的DCI（DCI1或者DCI1A）</li>
<li>根据DCI，找到该UE的PDSCH。</li>
<li>译码PDSCH。</li>
</ol>
