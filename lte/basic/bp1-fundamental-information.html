<div id="content">
<h1 class="title">基本流程之一：基本信息</h1>
<p>
<b>UE Capability</b>  
</p>

<p>
UE分类， 支持的频率， 同步信号序列， 无线电资源信息，MIMO参数，双工模式，前导序列生成算法
</p>

<p>
<b>USIM</b>
</p>

<p>
网络的PLMN列表， Subscription 信息
</p>

<p>
<b>Stored Information</b> 
</p>

<p>
最近使用的频带， PLMN， 追踪区域码， 小区ID， S-TMSI, RAT频带
</p>

<p>
<b>UE需要获得的信息</b> 
</p>

<p>
频率和时间同步信息， 系统带宽，MIMO天线数， ID（C-RNTI，物理小区ID），网络的PLMN，  控制区域和发送数据区域资源，RACH_ROOT_SEQUENCE 和 PRACH配置
</p>
